<DOCTYPE html>
<html>
	<head>
		<title>Squares and Cubes</title>
		<script>
			document.write("<table style='border:1px solid black;'><tr><th style='background-color : #00b8d4; color : black; border: 1px solid black;'>NUMBER</th><th style='background-color : #00b8d4; color : black; border: 1px solid black;'>SQUARE</th><th style='background-color : #00b8d4; color : black; border: 1px solid black;'>CUBE</th></tr>");
			for(var n=0; n<=10;n++){
				document.write("<tr><td style='background-color : #c96f53; color : black; border: 1px solid black;'>" + n + "</td><td style='background-color : #c96f53; color : black; border: 1px solid black;'>" + (n*n) + "</td><td style='background-color : #c96f53; color : black; border: 1px solid black;'>" + (n*n*n) + "</td></tr>");
			}
			document.write("</table>");
		</script>
	</head>
</html>
