<!DOCTYPE html>
<html>
	<head>
		<title> TEXT SHRINK AND GROW</title>
	</head>
	<body>
<p id="para"></p>
</body>

<script>
		var size = 0;
		var myvar;
		start();
		function start(){
			document.getElementById("para").style.color = "red";
			myvar = setInterval(inc, 100);
		}
		
		function inc() {
			size +=1;
			document.getElementById("para").style.fontSize = size+"pt";
			document.getElementById("para").innerHTML = "Text growing "+size+"pt";
			if(size == 50){
				document.getElementById("para").style.color = "blue";
				clearInterval(myvar);
				myvar = setInterval(dec, 100);
			}
		}
		
		function dec() {
			size -=1;
			document.getElementById("para").style.fontSize = size+"pt";
			document.getElementById("para").innerHTML = "Text shrinking "+size+"pt";
			if(size<=5){
				clearInterval(myvar);
				start();
			}
		}
		
	</script>

</html>
